group   = org.jvoicexml
version = 0.7.8-SNAPSHOT

systemProp.http.proxyHost=193.56.47.8
systemProp.http.proxyPort=8080
systemProp.http.nonProxyHosts=localhost|127.0.0.1
systemProp.https.proxyHost=193.56.47.8
systemProp.https.proxyPort=8080
systemProp.https.nonProxyHosts=localhost|127.0.0.1

#
# Adapt the following settings in your copy of gradle.properties in $HOME/.gradle
#

# LUIS settings
org_jvoicexml_interpreter_grammar_luis = false
org.jvoicexml.demo.luis.applicationId = MUST-BE-SUPPLIED-VALUE
org.jvoicexml.interpreter.grammar.luis.subscriptionId = MUST-BE-SUPPLIED-VALUE

# JSAPI 2.0 settings
org_jvoicexml_implementation_jsapi20 = false
org.jvoicexml.implementation.jsapi20.freettssphinx = false
org.jvoicexml.implementation.jsapi20.sapi = false

# JTAPI settings
org.jvoicexml.callmanager.jtapi.sip.providername = net.sourceforge.gjtapi.raw.mjsip.MjSipProvider
org.jvoicexml.callmanager.jtapi.sip.address = 127.0.0.1:4246
org.jvoicexml.callmanager.jtapi.sip.terminal = sip:jvoicexml@127.0.0.1:4247
org.jvoicexml.callmanager.jtapi.sip.port = 4246
org.jvoicexml.callmanager.jtapi.sip.inputType = jsapi20
org.jvoicexml.callmanager.jtapi.sip.outputType = jsapi20

# OpenMary settings
org_jvoicexml_implementation_mary = false

# MRCPv2 settings
org_jvoicexml_implementation_mrcpv2 = false

# Text platform settings
org_jvoicexml_implementation_text = false

# VoiceXML 2.1 Profile
org_jvoicexml_profile_vxml21 = true

# VoiceXML MMI Profile
org_jvoicexml_profile_mmi = false
org.jvoicexml.callmanager.mmi.http = false
org.jvoicexml.callmanager.mmi.socket = false
org.jvoicexml.callmanager.mmi.umundo = false
